    <div class="booking">
      <div class="heading">
    <h1>Book a visit!</h1>
    </div>

    <div>
    <form action="/book" method="POST">
      <div class="row">
        <div class="col">
          <label class="inputs" for="fname">First name</label>
          <input type="text" id= "fname" class="form-control" name="fname" placeholder="First name">
          
        </div>
        <div class="col">
          <label class="inputs" for="lname">Last name</label>
          <input type="text" id="lname" class="form-control" name="lname" placeholder="Last name">
        </div>
      </div>
      <label class="inputs" for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Email">
      
      <label class="inputs" for="phone">Phone No.</label>
      <input type="tel" maxlength="10" id="phone" class="form-control" name="phone" placeholder="Phone No." required>
      
      <label class="inputs" for="date">Date of visit</label>
      <input type="date" id="date" class="form-control" name="date" required>
      
      <div class="centre">
      <button type="submit" class="btn btn-primary">Book</button>
    </div>
    </form>

  </div>

  </div>
